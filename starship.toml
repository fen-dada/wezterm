# ~/.config/starship.toml
right_format = """$time$battery"""
command_timeout = 10000
add_newline = true

[container]
format = '[$symbol \[$name\]]($style) '
symbol = '⬢'

[terraform]
format = '[🏎💨 $version$workspace]($style) '

[battery]
full_symbol = '🔋 '
charging_symbol = '⚡️ '
discharging_symbol = '💀 '

[[battery.display]]
threshold = 100
style = 'bold red'


[sudo]
style = 'bold green'
symbol = '👩‍💻 '
disabled = false

[time]
disabled = false
format = '🕙[\[ $time \]]($style) '
time_format = '%T'
utc_time_offset = '+8'
time_range = '00:00:00-24:00:00'

[os]
format = "[$symbol]($style) "
style = "bold blue"
disabled = false



[c]
format = 'via [$symbol $version]($style)'
detect_extensions = ["c", "h", "cc", "cpp", "hh", "hpp"]
symbol = " "


[cmake]
format = 'via [$symbol($version )]($style)'
symbol = ' '

[directory]
read_only = " 󰌾"

[docker_context]
symbol = " "

[fossil_branch]
symbol = " "

[git_branch]
symbol = " "

[lua]
format = 'via [$symbol($version )]($style)'
symbol = '🌙 '
#symbol = " "

[memory_usage]
symbol = "󰍛 "

[nodejs]
symbol = " "

